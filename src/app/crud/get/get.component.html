<div class="view">
    <div class="user-view">
        <button mat-button class="btn btn-primary" (click)="createNewUser()" style="margin-bottom: 15px;">Create new user</button>
        <div *ngFor="let user of users" [attr.id]="user.id">
            <div class="view_item">
                <div class="vi_left">
                    <img src="{{user.avatar}}" alt="{{user.first_name}}" width="100%" height="100%">
                </div>
                <div class= "vertical"></div>
                <div class="vi_center">
                    <p class="name"><strong>{{user.first_name}} {{user.last_name}}</strong></p>
                    <p class="email">{{user.email}}</p>
                </div>
                <div class="vi_right">
                    <button type="button" class="btn btn-danger" (click)="deleteRow(user.id)" style="width: 100%;">Delete</button>
                    <br><br>
                    <button type="button" class="btn btn-warning" (click)="updateRow(user.id)" style="width: 100%;">Edit</button>
                </div>
            </div>
        </div>
    </div>
