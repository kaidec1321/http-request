<h1 mat-dialog-title>Edit Information</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input  placeholder="{{local_data.first_name}}" matInput [(ngModel)]="local_data.first_name">
  </mat-form-field>
  <mat-form-field>
    <input  placeholder="{{local_data.last_name}}" matInput [(ngModel)]="local_data.last_name">
  </mat-form-field>
  <mat-form-field>
    <input  placeholder="{{local_data.email}}" matInput [(ngModel)]="local_data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="primary-button" (click)="doAction()">Update</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
